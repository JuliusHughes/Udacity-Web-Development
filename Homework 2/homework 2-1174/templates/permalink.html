{% extends "base.html" %}

{% block content %}
  

    <div class="post">
		<div class="post-heading">
			<div class="post-title">
				{{entry.subject}}
			</div>

			<div class="post-date">
				{{entry.created.strftime("%b %d, %Y")}}
			</div>
		</div>
		<div class="post-content">
			{{entry.content}}
		</div>
	</div>
    <br><br>
	<b>{{s}}</b>
  
{% endblock %}
